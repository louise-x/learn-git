name: Lint PR
on:
  push:
    branches:
      - main
  # pull_request:
  #   types: ['opened', 'edited', 'reopened', 'synchronize']
  pull_request:
    types:
      - closed
    branches:
      - main
    
jobs:
  merge-main-back-to-trunk:
    # if: github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: gitops
    - name: Set Git config
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
    - name: Merge main back to trunk
      run: |
          git fetch origin main
          git merge -s ours origin/main --allow-unrelated-histories -m "Auto-merge main to gitops"
          echo 'git merge -X theirs origin/main --allow-unrelated-histories -m "Auto-merge main to gitops"'
          git diff-index --quiet HEAD || git push -u origin HEAD --verbose -f
          echo "git token $github.token"
          echo "git ref is $github.ref"
  update-values:
    # if: github.event.pull_request.merged == true
    needs: merge-main-back-to-trunk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gitops
      - name: Update deployment.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: "version.yml"
          propertyPath: "images[0].newTag"
          value: "${{ github.ref }}-${{ github.sha }}"
          message: "Update image tag: ${{ github.sha }}"
          createPR: false
          title: "Update image tag"
          # targetBranch: gitops
          branch: gitops
          masterBranchName: main
          commitChange: true
          description: |
            Update image tag: ${{ github.sha }} Desc
