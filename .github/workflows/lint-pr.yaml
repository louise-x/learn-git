name: Lint PR
on:
  # pull_request:
  #   types: ['opened', 'edited', 'reopened', 'synchronize']
  pull_request:
    types:
      - closed
    branches:
      - main
    
jobs:
  merge-main-back-to-trunk:
    if: github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
    - name: Merge main back to trunk
      run: |
          git fetch origin main
          git merge -X ours origin/main --allow-unrelated-histories -m "Auto-merge main to gitops"
          git push -u origin HEAD --verbose -f 
    - name: Update values.yaml
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: "version.yml"
        propertyPath: "images.newTag"
        value: "${{ github.ref }}-${{ github.sha }}"
        message: "update image tag: ${{ github.sha }}"
        createPR: false
        title: "Update image tag"
