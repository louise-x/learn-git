on:
  workflow_dispatch:
  push:

jobs:
  deploy-via-tailscale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
    - name: Test Conn
      run: |
        nslookup chef-infra.dev.workstream.is
        curl -Ik  https://chef-infra.dev.workstream.is
        sleep 60